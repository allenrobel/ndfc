##############################################
##            REQUIRED VARS                 ##
##############################################
# fabric_1
#
# - A VXLAN_EVPN fabric
#
# switch_1
#
# - A vrf-lite capable switch
# - Does not require an interface
#
# switch_2
#
# - A vrf-lite capable switch
#
##############################################

##############################################
##                 SETUP                    ##
##############################################

- name: SETUP.0 - DELETED - print vars
  ansible.builtin.debug:
    var: item
  with_items:
     - "fabric_1 : {{ fabric_1 }}"
     - "switch_1 : {{ switch_1 }}"
     - "switch_2 : {{ switch_2 }}"

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "SETUP.1 - DELETED - [dcnm_rest.GET] Verify fabric is deployed."

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ fabric_1 }}"
  register: result_setup_1

- assert:
    that:
    - result_setup_1.response.DATA != None

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "SETUP.2 - DELETED - [deleted] Delete all VRFs"

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.ndfc.ndfc_vrf:
    fabric: "{{ fabric_1 }}"
    state: deleted
  register: result_setup_2


- name: Set task name
  ansible.builtin.set_fact:
    task_name: "SETUP.3 - DELETED - [merged] Create, Attach, Deploy VLAN+VRF ansible-vrf"

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.ndfc.ndfc_vrf:
    fabric: "{{ fabric_1 }}"
    state: merged
    config:
    - vrf_name: ansible-vrf-int1
      vrf_id: 9008011
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 500
  register: result_setup_3

- name: SETUP.4 - DELETED - [query] Wait for vrfStatus == NA
  cisco.ndfc.ndfc_vrf:
    fabric: "{{ fabric_1 }}"
    state: query
  register: result_setup_4
  until:
    - "result_setup_4.response[0].vrfStatus is search('NA')"
  retries: 30
  delay: 2

- name: SETUP.4a - DELETED - [debug] print result_setup_3
  debug:
    var: result_setup_3

- assert:
    that:
    - result_setup_3.changed == true
    - result_setup_3.diff[0].vrf_name == "ansible-vrf-int1"
    - result_setup_3.response[0].RETURN_CODE == 200
    - result_setup_3.response[1].RETURN_CODE == 200
    - result_setup_3.response[2].RETURN_CODE == 200

