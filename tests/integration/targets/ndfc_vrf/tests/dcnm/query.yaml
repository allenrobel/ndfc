##############################################
##            REQUIRED VARS                 ##
##############################################
# fabric_1
#
# - A VXLAN_EVPN fabric
#
# No switches are required
##############################################

##############################################
##                 SETUP                    ##
##############################################

- name: SETUP.0a - QUERY - [with_items] print vars
  ansible.builtin.debug:
    var: item
  with_items:
     - "fabric_1 : {{ fabric_1 }}"

- name: SETUP.0b - QUERY - [with_items] log vars
  cisco.dcnm.dcnm_log:
    msg: "{{ item }}"
  with_items:
     - "fabric_1 : {{ fabric_1 }}"

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "SETUP.1 - QUERY - [dcnm_rest.GET] Verify if fabric is deployed."

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ fabric_1 }}"
  register: result

- assert:
    that:
    - 'result.response.DATA != None'

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "SETUP.2 - QUERY - [deleted] Delete all VRFs."

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.ndfc.ndfc_vrf:
    state: deleted
    config:
      - fabric: "{{ fabric_1 }}"
  register: result_setup_2

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "SETUP.3 - QUERY - [merged] Create VRF vrf1."

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.ndfc.ndfc_vrf:
    state: merged
    config:
    - fabric: "{{ fabric_1 }}"
      vrf_name: vrf1
      vrf_id: 9008011
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vrf_template_config:
        vrf_segment_id: 9008011
        vrf_vlan_id: 500
        mtu: 9216
        vrf_description: "Test VRF for query integration test"
        asn: "65001"
        tag: 12345
  register: result_setup_3

# ###############################################
# ###                QUERY                     ##
# ###############################################

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "TEST.1 - QUERY - [query] Query specific VRF vrf1."

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.ndfc.ndfc_vrf:
    state: query
    config:
      - fabric: "{{ fabric_1 }}"
        vrf_name: vrf1
  register: result_1

- name: TEST.1b - QUERY - [debug] print result_1
  debug:
    var: result_1

- assert:
    that:
    - result_1.changed == false
    - result_1.response[0].DATA.vrfId == 9008011
    - result_1.response[0].DATA.vrfName == "vrf1"

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "TEST.2 - QUERY - [query] Query all VRFs in fabric."

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.ndfc.ndfc_vrf:
    state: query
    config:
      - fabric: "{{ fabric_1 }}"
  register: result_2

- name: TEST.2a - QUERY - [debug] print result_2
  debug:
    var: result_2

- assert:
    that:
    - result_2.changed == false
    - result_2.response[0].DATA.vrfId == 9008011
    - result_2.response[0].DATA.vrfName == "vrf1"

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "TEST.3 - QUERY - [merged] Create second VRF vrf2."

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.ndfc.ndfc_vrf:
