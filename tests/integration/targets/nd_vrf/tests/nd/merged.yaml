##############################################
##            REQUIRED VARS                 ##
##############################################
# fabric_1
# A VXLAN_EVPN fabric
#
# No switches are required
#
##############################################

##############################################
##                 SETUP                    ##
##############################################

- name: SETUP.0 - MERGED - [with_items] print vars
  ansible.builtin.debug:
    var: item
  with_items:
     - "fabric_1 : {{ fabric_1 }}"

- name: SETUP.1 - MERGED - [dcnm_rest.GET] Verify fabric is deployed.
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ fabric_1 }}"
  register: result

- assert:
    that:
    - result.response.DATA != None

- name: SETUP.2 - MERGED - [deleted] Delete all VRFs
  register: result_setup_2
  cisco.nd.nd_vrf:
    state: deleted
    config:
    - fabric: "{{ fabric_1 }}"


###############################################
###                MERGED                    ##
###############################################
- name: Set fact
  ansible.builtin.set_fact:
    DEPLOYMENT_OF_VRFS: "Deployment of VRF(s) has been initiated successfully"

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "TEST.1 - MERGED - [merged] Create VRF vrf1"

- name: Log task
  cisco.nd.nd_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  register: result_1
  cisco.nd.nd_vrf: &conf1
    state: merged
    config:
    - fabric: "{{ fabric_1 }}"
      vrf_name: vrf1
      vrf_id: 9008011
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "TEST.1a - MERGED - [query] Wait for vrfStatus == NA"

- name: Log task
  cisco.nd.nd_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.nd.nd_vrf:
    state: query
    config:
    - fabric: "{{ fabric_1 }}"
      vrf_name: vrf1

  register: result_1a
  until:
    - "result_1a.response[0].DATA.vrfStatus is search('NA')"
  retries: 30
  delay: 2

- name: TEST.1b - MERGED - [debug] print result_1
  ansible.builtin.debug:
    var: result_1

- assert:
    that:
    - result_1.changed == true
    - result_1.diff[0].vrf_name == "vrf1"
    - result_1.response[0].METHOD == "POST"
    - result_1.response[0].RETURN_CODE == 200

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "TEST.1c - MERGED - [merged] conf1 - Idempotence"

- name: Log task
  cisco.nd.nd_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.nd.nd_vrf: *conf1
  register: result_1c

- name: TEST.1d - MERGED - [debug] print result_1c
  ansible.builtin.debug:
    var: result_1c

- assert:
    that:
    - result_1c.changed == false
    - result_1c.response|length == 0

- name: Set task name
  ansible.builtin.set_fact:
    task_name: "TEST.1e - MERGED - [deleted] Delete all VRFs"

- name: Log task
  cisco.nd.nd_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.nd.nd_vrf:
    state: deleted
    config:
    - fabric: "{{ fabric_1 }}"
  register: result_1e

